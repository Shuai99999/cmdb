{% extends 'layout.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> 新建MyCAT用户 </h3>
            </div>
            <div class="panel-body">
                <form method="post" novalidate>
                    {% csrf_token %}

                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" name="username" class="form-control" placeholder="用户名" value required id="id_username">
                        <div class="invalid-feedback">
                        <span style="color: red;">username is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="text" name="password" class="form-control" placeholder="密码" value required id="id_password">
                        <div class="invalid-feedback">
                        <span style="color: red;">password is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>可访问schema</label>
                        <input type="text" name="schemas" class="form-control" placeholder="可访问schema（逗号隔开）" required="" id="id_schemas">
                        <span style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label>defaultSchema</label>
                        <input type="text" name="defaultSchema" class="form-control" placeholder="defaultSchema" id="id_defaultSchema">
                        <span style="color: red;"></span>
                    </div>
                    <div class="form-group">
                        <label>是否readOnly（不选默认为否）</label>
                        <br/>
                    <div class="d-block my-3">
                      <div class="custom-control custom-radio">
                        <input id="debit" name="readOnly" type="radio" class="custom-control-input" required="">
                        <label class="custom-control-label" for="debit">True</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input id="credit" name="readOnly" type="radio" class="custom-control-input" checked="" required="">
                        <label class="custom-control-label" for="credit">False</label>
                      </div>

                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary">提 交</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script>
        $(function () {
            $('#dt').datepicker({
                format: 'yyyy-mm-dd',
                startDate: '0',
                language: "zh-CN",
                autoclose: true
            });

        })
    </script>
{% endblock %}
